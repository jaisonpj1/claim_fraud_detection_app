<br><br><br>


<div class="container">


    <form id="myForm">
        <input type="text" name="months_as_customer" placeholder="months_as_customer" required="required"/>
        <input type="text" name="age" placeholder="age" required="required"/>
        <input type="text" name="policy_csl" placeholder="policy_csl" required="required"/>
        <input type="text" name="policy_deductable" placeholder="policy_deductable" required="required"/>
        <input type="text" name="policy_annual_premium" placeholder="policy_annual_premium" required="required"/>
        <input type="text" name="umbrella_limit" placeholder="umbrella_limit" required="required"/>
        <input type="text" name="capital-gains" placeholder="capital-gains" required="required"/>
        <input type="text" name="capital-loss" placeholder="capital-loss" required="required"/>
        <input type="text" name="incident_hour_of_the_day" placeholder="incident_hour_of_the_day" required="required"/>
        <input type="text" name="number_of_vehicles_involved" placeholder="number_of_vehicles_involved"
               required="required"/>
        <input type="text" name="bodily_injuries" placeholder="bodily_injuries" required="required"/>
        <input type="text" name="witnesses" placeholder="witnesses" required="required"/>
        <input type="text" name="total_claim_amount" placeholder="total_claim_amount" required="required"/>
        <input type="text" name="injury_claim" placeholder="injury_claim" required="required"/>

        <input type="text" name="property_claim" placeholder="property_claim" required="required"/>
        <input type="text" name="vehicle_claim" placeholder="vehicle_claim" required="required"/>
        <input type="text" name="auto_year" placeholder="auto_year" required="required"/>


        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">insured_occupation</h5>
                        <select name="insured_occupation" id="insured_occupation" required="required">
                            <option value="machine-op-inspct">machine-op-inspct</option>
                            <option value="prof-specialty">prof-specialty</option>
                            <option value="tech-support">tech-support</option>
                            <option value="exec-managerial">exec-managerial</option>
                            <option value="sales">sales</option>
                            <option value="craft-repair">craft-repair</option>
                            <option value="transport-moving">transport-moving</option>
                            <option value="priv-house-serv">priv-house-serv</option>
                            <option value="other-service">other-service</option>
                            <option value="armed-forces">armed-forces</option>
                            <option value="adm-clerical">adm-clerical</option>
                            <option value="protective-serv">protective-serv</option>
                            <option value="handlers-cleaners">handlers-cleaners</option>
                            <option value="farming-fishing">farming-fishing</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">insured_relationship</h5>
                        <select name="insured_relationship" id="insured_relationship" required="required">
                            <option value="own-child">own-child</option>
                            <option value="other-relative">other-relative</option>
                            <option value="not-in-family">not-in-family</option>
                            <option value="husband">husband</option>
                            <option value="wife">wife</option>
                            <option value="unmarried">unmarried</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">policy_state</h5>
                        <select name="policy_state" id="policy_state" required="required">
                            <option value="OH">OH</option>
                            <option value="IN">IN</option>
                            <option value="IL">IL</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">insured_sex</h5>
                        <!-- Destination -->
                        <select name="insured_sex" id="insured_sex" required="required">
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">collision_type</h5>
                        <select name="collision_type" id="collision_type" required="required">
                            <option value="Rear Collision">Rear Collision</option>
                            <option value="Side Collision">Side Collision</option>
                            <option value="Front Collision">Front Collision</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">incident_severity</h5>
                        <!-- Destination -->
                        <select name="incident_severity" id="incident_severity" required="required">
                            <option value="Minor Damage">Minor Damage</option>
                            <option value="Total Loss">Total Loss</option>
                            <option value="Trivial Damage">Trivial Damage</option>
                            <option value="Major Damage">Major Damage</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">authorities_contacted</h5>
                        <select name="authorities_contacted" id="authorities_contacted" required="required">
                            <option value="Police">Police</option>
                            <option value="Fire">Fire</option>
                            <option value="Other">Other</option>
                            <option value="Ambulance">Ambulance</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">incident_state</h5>

                        <select name="incident_state" id="incident_state" required="required">
                            <option value="NY">NY</option>
                            <option value="SC">SC</option>
                            <option value="WV">WV</option>
                            <option value="VA">VA</option>
                            <option value="NC">NC</option>
                            <option value="PA">PA</option>
                            <option value="OH">OH</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">incident_city</h5>
                        <select name="incident_city" id="incident_city" required="required">
                            <option value="Springfield">Springfield</option>
                            <option value="Arlington">Arlington</option>
                            <option value="Columbus">Columbus</option>
                            <option value="Northbend">Northbend</option>
                            <option value="Hillsdale">Hillsdale</option>
                            <option value="Riverwood">Riverwood</option>
                            <option value="Northbrook">Northbrook</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">property_damage</h5>

                        <select name="property_damage" id="property_damage" required="required">
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">insured_education_level</h5>
                        <!-- Total Stops -->
                        <select name="insured_education_level" id="insured_education_level" required="required">
                            <option value="High School">High School</option>
                            <option value="JD">JD</option>
                            <option value="College">College</option>
                            <option value="Masters">Masters</option>
                            <option value="Associate">Associate</option>
                            <option value="PhD">PhD</option>
                            <option value="MD">MD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">incident_type</h5>
                        <!-- Airline -->
                        <select name="incident_type" id="incident_type" required="required">
                            <option value="Multi-vehicle Collision">Multi-vehicle Collision</option>
                            <option value="Single Vehicle Collision">Single Vehicle Collision</option>
                            <option value="Vehicle Theft">Vehicle Theft</option>
                            <option value="Parked Car">Parked Car</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">police_report_available</h5>
                        <!-- Airline -->
                        <select name="police_report_available" id="police_report_available" required="required">
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>


        <br>
        <br>
        <br>


        <br>
        <br>
        <br>
        <!-- Submit -->
        <button onclick="myFunction()" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    <h3 id="prediction"></h3>
    <p></p>

    <br>
    <br>

</div>

<script>
        function myFunction() {
            document.getElementById("myForm").addEventListener("click", function(event){
        event.preventDefault()
      });   
       var elements = document.getElementById("myForm").elements;
    var obj ={};
    for(var i = 0 ; i < elements.length ; i++){
            var item = elements.item(i);
        obj[item.name] = item.value;
       
  }
  for (var propName in obj) {
    if (obj[propName] === null || obj[propName] === undefined||obj[propName] === "") {
      delete obj[propName];
    }
        
    }





            // Creating a XHR object 
            let xhr = new XMLHttpRequest(); 
            let url = "http://127.0.0.1:5000/predict";
        
            // open a connection 
            xhr.open("POST", url, true); 
  
            // Set the request header i.e. which type of content you are sending 
            xhr.setRequestHeader("Content-Type", "application/json"); 
  
            // Create a state change callback 
            xhr.onreadystatechange = function () { 
                if (xhr.readyState === 4 && xhr.status === 200) { 

                    // Print received data from server 

                     document.querySelector("#prediction").innerHTML = this.response;


  
                } 
            }; 
  
            // Converting JSON data to string 
            var data = JSON.stringify(obj); 
  
            // Sending data with the request 
            xhr.send(data);
}

</script>
